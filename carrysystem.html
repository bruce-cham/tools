<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .convert-btn {
            background-color: #3498db;
            color: white;
            flex: 2;
        }
        
        .convert-btn:hover {
            background-color: #2980b9;
        }
        
        .copy-btn {
            background-color: #2ecc71;
            color: white;
            flex: 1;
        }
        
        .copy-btn:hover {
            background-color: #27ae60;
        }
        
        .clear-btn {
            background-color: #e74c3c;
            color: white;
            flex: 1;
        }
        
        .clear-btn:hover {
            background-color: #c0392b;
        }
        
        .result-section {
            margin-top: 20px;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .result-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #3498db;
        }
        
        .result-title {
            font-weight: 600;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .result-value {
            font-size: 1.2rem;
            color: #2c3e50;
            word-break: break-all;
        }
        
        .instructions {
            background-color: #e8f4fc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .instructions h3 {
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>进制转换工具</h1>
            <p class="description">支持二进制、八进制、十进制和十六进制之间的相互转换，可批量处理多个数值</p>
        </header>
        
        <div class="input-section">
            <div>
                <div class="form-group">
                    <label for="inputType">输入进制类型</label>
                    <select id="inputType">
                        <option value="2">二进制 (Binary)</option>
                        <option value="8">八进制 (Octal)</option>
                        <option value="10" selected>十进制 (Decimal)</option>
                        <option value="16">十六进制 (Hexadecimal)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="inputValue">输入数值（每行一个）</label>
                    <textarea id="inputValue" placeholder="请输入要转换的数值，每行一个&#10;例如：&#10;255&#10;1024&#10;4096"></textarea>
                </div>
            </div>
            
            <div>
                <div class="form-group">
                    <label for="outputType">输出进制类型</label>
                    <select id="outputType">
                        <option value="2">二进制 (Binary)</option>
                        <option value="8">八进制 (Octal)</option>
                        <option value="10">十进制 (Decimal)</option>
                        <option value="16" selected>十六进制 (Hexadecimal)</option>
                    </select>
                </div>
                
                <div class="buttons">
                    <button class="convert-btn" onclick="convert()">转换</button>
                    <button class="copy-btn" onclick="copyResults()">复制结果</button>
                    <button class="clear-btn" onclick="clearAll()">清空</button>
                </div>
            </div>
        </div>
        
        <div class="result-section">
            <h2>转换结果</h2>
            <div id="results" class="result-grid">
                <div class="result-box">
                    <div class="result-title">等待输入</div>
                    <div class="result-value">请输入数值并点击转换</div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <ul>
                <li>选择输入和输出的进制类型</li>
                <li>在文本框中输入要转换的数值，每行一个</li>
                <li>点击"转换"按钮进行转换</li>
                <li>点击"复制结果"按钮将转换结果复制到剪贴板</li>
                <li>点击"清空"按钮清除所有输入和结果</li>
                <li>十六进制数值可以使用大写或小写字母A-F</li>
            </ul>
        </div>
    </div>
    
    <div class="footer">
        <p>进制转换工具 &copy; 2023</p>
    </div>
    
    <div class="notification" id="notification">结果已复制到剪贴板！</div>

    <script>
        function convert() {
            const inputType = document.getElementById('inputType').value;
            const outputType = document.getElementById('outputType').value;
            const inputValue = document.getElementById('inputValue').value;
            const resultsContainer = document.getElementById('results');
            
            // 清空之前的结果
            resultsContainer.innerHTML = '';
            
            // 分割输入为多行
            const values = inputValue.split('\n').filter(val => val.trim() !== '');
            
            if (values.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="result-box">
                        <div class="result-title">错误</div>
                        <div class="result-value">请输入有效数值</div>
                    </div>
                `;
                return;
            }
            
            // 转换每个值
            values.forEach((value, index) => {
                value = value.trim();
                
                try {
                    // 将输入值转换为十进制
                    let decimalValue;
                    if (inputType === '16') {
                        // 十六进制可能包含字母，转换为大写
                        decimalValue = parseInt(value.toUpperCase(), 16);
                    } else {
                        decimalValue = parseInt(value, parseInt(inputType));
                    }
                    
                    if (isNaN(decimalValue)) {
                        throw new Error('无效的输入值');
                    }
                    
                    // 将十进制转换为目标进制
                    let result;
                    switch(outputType) {
                        case '2':
                            result = decimalValue.toString(2);
                            break;
                        case '8':
                            result = decimalValue.toString(8);
                            break;
                        case '10':
                            result = decimalValue.toString(10);
                            break;
                        case '16':
                            result = decimalValue.toString(16).toUpperCase();
                            break;
                    }
                    
                    // 创建结果元素
                    const resultBox = document.createElement('div');
                    resultBox.className = 'result-box';
                    resultBox.innerHTML = `
                        <div class="result-title">${value} (${getBaseName(inputType)})</div>
                        <div class="result-value">${result} (${getBaseName(outputType)})</div>
                    `;
                    
                    resultsContainer.appendChild(resultBox);
                } catch (error) {
                    const resultBox = document.createElement('div');
                    resultBox.className = 'result-box';
                    resultBox.innerHTML = `
                        <div class="result-title">${value} (${getBaseName(inputType)})</div>
                        <div class="result-value" style="color: #e74c3c;">转换错误: ${error.message}</div>
                    `;
                    
                    resultsContainer.appendChild(resultBox);
                }
            });
        }
        
        function getBaseName(base) {
            switch(base) {
                case '2': return '二进制';
                case '8': return '八进制';
                case '10': return '十进制';
                case '16': return '十六进制';
                default: return '';
            }
        }
        
        function copyResults() {
            const results = document.querySelectorAll('.result-value');
            if (results.length === 0) {
                showNotification('没有可复制的结果', true);
                return;
            }
            
            let textToCopy = '';
            results.forEach(result => {
                // 提取纯文本内容（去掉HTML标签）
                textToCopy += result.textContent + '\n';
            });
            
            // 使用Clipboard API复制文本
            navigator.clipboard.writeText(textToCopy.trim())
                .then(() => {
                    showNotification('结果已复制到剪贴板！');
                })
                .catch(err => {
                    showNotification('复制失败: ' + err, true);
                });
        }
        
        function clearAll() {
            document.getElementById('inputValue').value = '';
            document.getElementById('results').innerHTML = `
                <div class="result-box">
                    <div class="result-title">等待输入</div>
                    <div class="result-value">请输入数值并点击转换</div>
                </div>
            `;
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = isError ? '#e74c3c' : '#2ecc71';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 初始示例值
        document.getElementById('inputValue').value = '255\n1024\n4096';
    </script>
</body>
</html>
